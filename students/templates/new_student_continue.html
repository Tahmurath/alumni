{% extends "blog_base.html" %}
{% load i18n %}
{% load getmd5 %}

{% block content %}

{{ form.media }}

    {% if form.errors %}
        {{ form.errors }}
        error
    {% endif %}
<form id="upload" action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% trans 'Submit' %}">
</form>

{% endblock %}
